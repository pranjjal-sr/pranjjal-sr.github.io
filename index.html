<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaf Gains Finance</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- LOADER -->
  <div id="loader">
    <div class="dot-loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div id="content" style="display: none; opacity: 0">
    <nav class="navbar">
      <div class="brand">Leaf Finance</div>
      <div class="contactSocial" title="@Leaf_Gains_Finance">
        <div class="instaSocial-container">
          <img src="assets/instaLogo.png" alt="instaSocial Logo" class="instaSocial-logo">
          <a href="https://www.instagram.com/leaf_gains_finance/" class="link" target="_blank">Leaf_Gains_Finance</a>
        </div>
      </div>
    </nav>

    <div class="plant-container">
      <div class="plant">
        <div class="stem"></div>

        <!-- Leaf Images -->
        <img class="leaf leaf1" src="assets/leaf-outline-left.png" alt="leaf" />
        <img class="leaf leaf2" src="assets/leaf-filled.png" alt="leaf" />
        <img class="leaf leaf3" src="assets/leaf-filled-left.png" alt="leaf" />
        <img class="leaf leaf4" src="assets/leaf-outline.png" alt="leaf" />
        <img class="leaf leaf5" src="assets/leaf-filled-left.png" alt="leaf" />
        <img class="leaf leaf6" src="assets/leaf-outline.png" alt="leaf" />
      </div>

      <!-- Pot Image -->
      <img class="pot" src="assets/pot3.png" alt="pot" />
    </div>

    <div class="contact" title="Contact email: contact@leafgains.com">
      <a href="mailto:contact@leafgains.com?subject=Redirected from the website&body=Hi, need to talk about.."
        class="link">Email</a>
    </div>

    <div class="siteUnderMaintenance" title="Contact email: contact@leafgains.com">*site under construction</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
